<!DOCTYPE html>
<html>
<head>
    <title>Slenderbox</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/example.css"/>
    <link type="text/css" rel="stylesheet" href="../build/slenderbox.css"/>
</head>
<body>
    <h1>Slenderbox: A Lightweight Lightbox Plugin</h1>
    <h2>Examples</h2>
    <p>
    Single Image:
    <br>
    <a href="images/img0.jpg" data-sbox><img src="images/thm0.jpg" height=200 width=200 alt="Thumbnail 0"/></a>
    <a href="images/img1.jpg" title="Link title is used as a caption." data-sbox style="padding-left:20px"><img src="images/thm1.jpg" height=200 width=200 alt="Thumbnail 1"/></a>
    </p>
    
    <p>
    Image Set:
    <br>
    <a href="images/img2.jpg" title="Click the right side of the image to go forward." data-sbox="3"><img src="images/thm2.jpg" height=200 width=200 alt="Thumbnail 2"/></a>
    <a href="images/img3.jpg" title="One can use the arrow keys as well." data-sbox="3"><img src="images/thm3.jpg" height=200 width=200 alt="Thumbnail 3"/></a>
    <a href="images/img4.jpg" title="The next image in a gallery is automatically preloaded." data-sbox="3"><img src="images/thm4.jpg" height=200 width=200 alt="Thumbnail 4"/></a>
    <a href="images/img5.jpg" title="Press “Esc” or click the “x” or anywhere outside the image to close the lightbox." data-sbox="3"><img src="images/thm5.jpg" height=200 width=200 alt="Thumbnail 5"/></a>
    </p>
    
    See “readme.md” for usage information.
    
    <script type="text/javascript" src="../build/slenderbox.js"></script>
</body>
</html>
